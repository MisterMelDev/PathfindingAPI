plugins {
    id 'java'
}

group = 'com.melluh'
version = '0.0.1'

sourceCompatibility = '1.17'
targetCompatibility = '1.17'

repositories {
	mavenLocal()
	mavenCentral()

    maven {
        url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.18.1-R0.1-SNAPSHOT'
}